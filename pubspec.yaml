name: ecommerce_app
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.3.4

dependencies:
  cached_network_image:
  carousel_slider_plus:
  flutter:
    sdk: flutter
  flutter_screenutil:
  flutter_slidable:
  auto_size_text:
  colornames:
  flutter_svg:
  flutter_native_splash:
  readmore:
  smooth_page_indicator:
  flutter_bloc: ^8.1.6
  dio: ^5.7.0

  # add injectable to your dependencies
  injectable:
  # add get_it
  get_it:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints:
  # add the generator to your dev_dependencies
  injectable_generator:
  # add build runner if not already added
  build_runner:
flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/svg_images/



  fonts:
     - family: Poppins
       fonts:
         - asset: assets/fonts/Poppins-.ttf



